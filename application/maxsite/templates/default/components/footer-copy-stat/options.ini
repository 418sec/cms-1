[Текст для вывода]
section = "Footer CopyStat"
section_description = "Компонент выводит в подвале блок копирайтов и статистики MaxSite CMS. Используйте Классы <a href="http://unicss.maxsite.com.ua/" target="_blank">UniCSS</a> для формирования дизайна блока."
options_key = footer-copy-stat_text
options_type = "%TEMPLATE%"
type = textarea
default = "&copy; {NAME_SITE}, {YEAR}. Работает на <a href=http://max-3000.com/>MaxSite CMS</a> {STATISTIC} {LOGIN}"
description = "Для вывода статистики можно использовать <code>{STATISTIC}</code>. Название сайта: <code>{NAME_SITE}</code>. Ссылка на логин: <code>{LOGIN}</code>. Текущий год: <code>{YEAR}</code>"

[Контейнер (css-классы)]
options_key = footer-copy-stat_container_css
options_type = "%TEMPLATE%"
type = textfield
description = "Css-классы основного контейнера"
default = "bg-gray900 t-white t90 pad20-tb links-no-color hide-print"

[Разделитель ссылок]
options_key = footer-copy-stat_delim
options_type = "%TEMPLATE%"
type = textfield
description = ""
default = "_NBSP_|_NBSP_"

[Условие вывода]
options_key = footer-copy-stat_rules_output
options_type = "%TEMPLATE%"
type = textfield
description = "Условие вывода компонента. Если пусто, то выводится на всех страницах сайта. Например, <br>is_type('home')"
default = ""
